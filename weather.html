<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="app.css"/>
</head>
<body>
<div class="app-wrap">
<header>
    <input type="text" autocomplete="off" id="search-box" class="search-box" placeholder="search for a city..."/>
</header>

<main>

<section class="location">

<div class="city" id="city">City, Country</div>

</section> 

<div class="current">
    <div class="temp" id="temp">Temperature<span>&deg;c
       </span> 
    </div>
    
    
</div>



</main>


</div>
    <script src="pro.js"></script>
</body>
</html>
